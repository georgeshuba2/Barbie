<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Soft Pink Background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Noto Serif Georgian', serif;
        }

        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the heart and GIF */
            pointer-events: none;
        }

        #uiContainer {
            position: relative;
            z-index: 10; /* Above the fireworks */
            text-align: center;
        }

        /* The Blue Heart */
        .blue-heart {
            font-size: clamp(80px, 20vw, 150px);
            color: #2196f3;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 20px rgba(33, 150, 243, 0.4));
            user-select: none;
        }

        .blue-heart:hover {
            transform: scale(1.15);
        }

        /* Disappearing animation */
        .heart-fade-out {
            transform: scale(0) rotate(720deg);
            opacity: 0;
        }

        /* GIF Container */
        #gifContainer {
            display: none;
            animation: fadeInScale 1.2s forwards;
        }

        .lovely-gif {
            max-width: 85%;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .ka-text {
            margin-top: 25px;
            color: #ad1457;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div id="uiContainer">
        <div id="heartContainer">
            <div class="blue-heart" id="mainHeart" onclick="revealEverything()">üíô</div>
        </div>

        <div id="gifContainer">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdXo5dzR3dzR3dzR3dzR3dzR3dzR3dzR3dzR3dzR3dzR3dzR3ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Love GIF" class="lovely-gif">
            <p class="ka-text">·Éõ·Éî·É™ ·É°·Éò·Éí·Éò·Éü·Éî·Éõ·Éì·Éî ·Éõ·Éò·Éß·Éï·Éê·É†·ÉÆ·Éê·É†! ‚ú®</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworksActive = false;

        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework(x, y) {
            const colors = ['#2196f3', '#ffffff', '#ff4081', '#ffd700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (fireworksActive && Math.random() < 0.05) {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }

            particles.forEach((p, i) => {
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    p.update();
                    p.draw();
                }
            });
            requestAnimationFrame(animate);
        }

        function revealEverything() {
            const heart = document.getElementById('mainHeart');
            const gifBox = document.getElementById('gifContainer');

            // 1. Start Fireworks
            fireworksActive = true;
            animate();

            // 2. Disappear Heart
            heart.classList.add('heart-fade-out');

            // 3. Show GIF
            setTimeout(() => {
                heart.style.display = 'none';
                gifBox.style.display = 'block';
            }, 600);
        }
    </script>
</body>
</html>
